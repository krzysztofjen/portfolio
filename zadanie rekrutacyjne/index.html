<!DOCTYPE HTML>
<html lang="pl" ng-app="myApp">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

    <title>Zadanie</title>

    <meta name="description" content="" />

    <meta name="keywords" content="" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />


    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="css/jquery.mCustomScrollbar.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">




</head>

<body>
    <!----------Nav ----------->

    <section class="container">
        <div class="row col-md-8 col-md-offset-2 main">
            <div class="blue_section"></div>
            <div class="profil_section">
                <div> <img src="images/profil.png" alt="zdjecie profilowe"></div>
                <span class="name">
                    <h3>Harvey Specer</h3> 
                    <h4>New York USA</h4>
                </span>
                <div ng-click="like = like + 1" ng-init="like=121" class="serce"></div>
                <div class="share" data-toggle="modal" data-target=".bs-example-modal-sm"> </div>
                <div class="modal fade bs-example-modal-sm" tabindex="-1" role="dialog" aria-labelledby="mySmallModalLabel">
                    <div class="modal-dialog modal-sm" role="document">
                        <div class="modal-content">
                            Web adress:
                        </div>
                    </div>
                </div>
                <div class="number_section">
                    <div class="iten_all">
                        <div class="iten">
                            <span class="number">{{like}}</span>
                            <span class="iten_dsc">Likes</span>
                        </div>

                        <div class="iten">
                            <span class="number">{{follow}}</span>
                            <span class="iten_dsc">Following</span>
                        </div>

                        <div class="iten">
                            <span class="number">4433</span>
                            <span class="iten_dsc">Followers</span>
                        </div>
                    </div>


                    <div class="follow" ng-click="follow = follow + 1" ng-init="follow=723">follow</div>
                </div>
            </div>





            <div id="comment_section" ng-controller="Add_commentCtrl">
                <span id="hide_comment">Hide comment ({{getTotalComments()}}) </span>
                <div class="comment menu-content mCustomScrollbar" data-mcs-theme="minimal-dark">
                    <div class="comment_iten" ng-repeat="com in comments">
                        <img src="images/profil.png" alt="profil image">
                        <div class="comment_text">
                            <h4 class="text_name">Mike Ross </h4>
                            <p class="text">{{com.text}}</p>
                        </div>
                    </div>



                </div>
                <form class="add_comment">
                    <input class="" placeholder="Add a comment" type="text" ng-model="formCommentsText" ng-model-instant />

                    <button class="add" ng-click="addComments()">Add</button>




                </form>
            </div>

        </div>
    </section>










    <script src="js/jquery-3.1.0.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/jquery.mCustomScrollbar.concat.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.min.js"></script>
    <script src="js/app.js"></script>




</body>

</html>
